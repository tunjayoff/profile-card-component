<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<img src="/images/bg-pattern-card.svg" alt="bg-pattern" />
				<img src="/images/image-victor.jpg" alt="profile picture" />
				<div class="name-box">
					<h1>Victor Crest</h1>
					<span>26</span>
				</div>
				<span>London</span>
				<hr />
				<div class="stats">
					<div class="followers">
						<h2>80K</h2>
						<p>Followers</p>
					</div>
					<div class="likes">
						<h2>803K</h2>
						<p>Likes</p>
					</div>
					<div class="photos">
						<h2>1.4K</h2>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
